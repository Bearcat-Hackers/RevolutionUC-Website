<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Startup Sass</title>
	
	<!-- Site metadata -->

	<meta http-equiv="X-UI-Compatible" content="IE=edge,chrome=1"><!--http://stackoverflow.com/questions/22059060/-->
	<meta name="description" content="Small responsive site scaffolding built on Foundation Sass">
	<meta name="author" content="Michael Zalla (https://github.com/MichaelZalla)">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
	
	<!-- Site favicon -->

	<link rel="icon" type="image/png" href="favicon-32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="favicon-16.png" sizes="16x16" />
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/main.min.css?v=0.0.1">

</head>
<body>
	
	<div class="view-content">
		
		<!-- Site header -->
		<header id="header" class="fixed dark">
			<div class="container">
				<div class="content">
					<!-- Branding -->
					<div class="left">
						<a href="#" id="logo">
							<span class="label">Startup Sass</span>
							<span class="label" style="letter-spacing:0.035em;">v&nbsp;0.0.1</span>

					</div>
					<!-- Responsive navigation -->

						<section class="ss-nav-menu fullscreen">
							<div class="container">
								<div class="content dark">
									<ul>
										<li><a href="#item1"><span class="label">item 1</span></a></li>
										<li><a href="#item2"><span class="label">item 2</span></a></li>

		<section id="section1" class="fullscreen">

				<div class="content">
					<div class="row">
						<h1 class="center" style="margin:0;">Welcome to Startup Sass&nbsp;&hellip;</h1>
					</div>
				</div>
			</div>

					<div class="row">

						<!-- Branding -->
						<div class="column small-12 large-4 ss-footer-branding"><a href="#">&nbsp;</a></div>

						<!-- Navigation -->
						<div class="column small-12 large-6 ss-footer-navigation">

							<div class="row">
							
								<div class="column small-12 large-4">
									<span class="label">Product</span><ul>
										<li><a href="#features">Features</a></li>
										<li><a href="#benefits">Benefits</a></li>

								<div class="column small-12 large-4">
									<span class="label">Resources</span><ul>
										<li><a href="/help">Help</a></li>
										<li><a href="/conditions">Terms &amp; Conditions</a></li>
										<li><a href="/contact">Contact Us</a></li>
									</ul>
								</div>
							
								<div class="column small-12 large-4">
									<span class="label">About</span><ul>
										<li><a href="/blog">Blog</a></li>
										<li><a href="/careers">Careers</a></li>

							</div>

						</div>

							<ul>
								<li><a href="#" class="facebook" alt="Facebook"><p>Facebook</p></a></li>
								<li><a href="#" class="twitter" alt="Twitter"><p>Twitter</p></a></li>
								<li><a href="#" class="instagram" alt="Instagram"><p>Instagram</p></a></li>
							</ul>
						</div>

					</div>
				</div>
			</div>

	<script src="js/vendor/jquery/jquery.min.js"></script>
	<script src="js/vendor/jquery/plugins/jquery-waypoints.min.js"></script>
	<script src="js/vendor/jquery/plugins/jquery-scrollIt.min.js"></script>
	<script src="js/vendor/foundation/foundation.min.js"></script>
	<script>$(document).foundation();</script>
	
	<script>
		$(function() {
			$('.ss-nav-menu-toggle').on('mouseup', function(e) {
				$('.ss-nav-menu').toggleClass('expanded');
			});
		});
	</script>
