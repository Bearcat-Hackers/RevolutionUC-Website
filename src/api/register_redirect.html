<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Redirecting...</title>
    </head>
    <body>
        <p>You will be redirected shortly...</p>
        <script>
            console.log(window.location.hash);
            // No access token, they hit cancel
            // Redirect to homepage
            if (window.location.hash.indexOf('access_token') == -1) {
                window.location = '/';
            }
            // Access token present, they registered
            // Redirect to form
            else {
                window.location = 'https://docs.google.com/forms/d/1w5QOdXSBPX8kSBFTa8QZdju_FLWhbhWLZvLpi5iJKuk/viewform?c=0&w=1';
            }
        </script>
    </body>
</html>
